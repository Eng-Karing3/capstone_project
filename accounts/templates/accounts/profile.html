<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
      }
      p {
        margin: 10px 0;
        font-size: 16px;
      }
      img {
        margin: 15px 0;
        border-radius: 50%;
        border: 2px solid #ccc;
      }
      a.button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }
      a.button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Profile</h2>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" width="120" alt="Profile Picture" />
      {% else %}
        <p><em>No profile picture uploaded.</em></p>
      {% endif %}

      <a href="{% url 'edit_profile' %}" class="button">Edit Profile</a>
    </div>
  </body>
</html>
