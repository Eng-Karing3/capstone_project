<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form p {
        margin: 12px 0;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        background: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 15px;
      }
      button:hover {
        background: #0056b3;
      }
      .messages {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
      }
      .messages.success {
        background: #d4edda;
        color: #155724;
      }
      .messages.error {
        background: #f8d7da;
        color: #721c24;
      }
      .register-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #333;
        text-decoration: none;
      }
      .register-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="messages {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <p>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required />
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </p>
        <button type="submit">Login</button>
      </form>

      <a href="{% url 'register' %}" class="register-link">Donâ€™t have an account? Register here</a>
    </div>
  </body>
</html>
