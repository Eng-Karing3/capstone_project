<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form p {
        margin: 12px 0;
      }
      button {
        background: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #333;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .messages {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
      }
      .messages.success {
        background: #d4edda;
        color: #155724;
      }
      .messages.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Profile</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="messages {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
      </form>

      <a href="{% url 'profile' %}" class="back-link">â¬… Back to Profile</a>
    </div>
  </body>
</html>
